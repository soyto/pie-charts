<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pie charts</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


</head>
<body>

<div class="container">
  <div class="row justify-content-center">

    <div class="revenues element m-4">

      <div class="row justify-content-center">
        <div class="chart" data-width="150" data-label="REVENUE" data-color="#82d53d" data-accent-color="#416a1f" data-currency="EUR"></div>
      </div>

      <div class="row">

        <div class="col-6 tablet-values values-item m-0">
          <div class="title">Tablet</div>
          <div class="values">
            <label class="percent"></label>
            <label class="value"></label>
          </div>
        </div>

        <div class="col-6 smartphone-values values-item text-right m-0">

          <div class="title">Smarthpone</div>
          <div class="values">
            <label class="value"></label>
            <label class="percent"></label>
          </div>
        </div>

      </div>

    </div>

    <div class="impresions element m-4">

      <div class="row justify-content-center">
        <div class="chart" data-width="150" data-label="IMPRESIONS" data-color="#73c5e5" data-accent-color="#2c5668"></div>
      </div>

      <div class="row">

        <div class="col-6 tablet-values values-item m-0">
          <div class="title">Tablet</div>
          <div class="values">
            <label class="percent"></label>
            <label class="value"></label>
          </div>
        </div>

        <div class="col-6 smartphone-values values-item text-right m-0">

          <div class="title">Smarthpone</div>
          <div class="values">
            <label class="value"></label>
            <label class="percent"></label>
          </div>
        </div>

      </div>

    </div>

    <div class="visits element m-4">

      <div class="row justify-content-center">
        <div class="chart" data-width="150" data-label="VISITS" data-color="#f1c431" data-accent-color="#b95521"></div>
      </div>

      <div class="row">

        <div class="col-6 tablet-values values-item m-0">
          <div class="title">Tablet</div>
          <div class="values">
            <label class="percent"></label>
            <label class="value"></label>
          </div>
        </div>

        <div class="col-6 smartphone-values values-item text-right m-0">

          <div class="title">Smarthpone</div>
          <div class="values">
            <label class="value"></label>
            <label class="percent"></label>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
